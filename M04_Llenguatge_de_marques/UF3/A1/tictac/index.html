<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rellotge Temporitzador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rellotge Temporitzador</h1>
    
    <!-- Rellotge actual -->
    <div class="clock">
      <h2>Hora Actual</h2>
      <div id="current-time">--:--:--</div>
      <button id="theme-toggle">Activa el Tema Fosc</button>
    </div>
    
    <!-- Temporitzador -->
    <div class="timer">
      <h2>Temporitzador</h2>
      <label for="end-time">Hora de Finalització (HH:MM):</label>
      <input type="time" id="end-time">
      
      <label for="countdown">Compte enrere (en segons):</label>
      <input type="number" id="countdown" placeholder="Segons">

      <label for="alarm-sound-select">Selecciona el so de l'alarma:</label>
      <select id="alarm-sound-select">
        <option value="sound1.mp3">So 1</option>
        <option value="sound2.mp3">So 2</option>
        <option value="sound3.mp3">So 3</option>
        <option value="sound4.mp3">So 4</option>
        <option value="sound5.mp3">So 5</option>
      </select>
      <audio id="alarm-sound" src="sound1.mp3"></audio>
    </br>
      <button id="start-timer">Iniciar Temporitzador</button>
      <h2>Temps restant: </h2>
      <div id="time-left">--:--:--</div>
    </div>
  </div>

  <!-- Afegir l'àudio per l'alarma -->
  <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  
  <script src="script2.js"></script>
</body>
</html>
